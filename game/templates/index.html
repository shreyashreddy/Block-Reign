<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs AI - Grid Battle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Game Container -->
    <div class="game-container" tabindex="0" id="game-container">
        <!-- Game Grid -->
        <div class="game-grid" id="game-grid">
            <!-- 10x10 grid will be generated by JavaScript -->
        </div>
        
        <!-- Player -->
        <div class="player-entity" id="player">
            <div class="player-face">P</div>
        </div>
        
        <!-- AI -->
        <div class="ai-entity" id="ai">
            <div class="ai-face">AI</div>
        </div>
        
        <!-- Health Bars -->
        <div class="health-info">
            <div class="health-bar">
                <div class="health-label">PLAYER:</div>
                <div class="health-value" id="player-health">100</div>
            </div>
            <div class="health-bar">
                <div class="health-label">AI:</div>
                <div class="health-value" id="ai-health">100</div>
            </div>
        </div>
        
        <!-- Score -->
        <div class="score-display">
            <div class="score">MATCH: <span id="match-count">1</span></div>
            <div class="score">PLAYER: <span id="player-wins">0</span> | AI: <span id="ai-wins">0</span></div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            Use ARROW KEYS to move, SPACE to shoot
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
